<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        /* Header */
        header {
            background-color: #9cf8cf;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
          
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #000;
        }


        /* Hero Section */
        .hero {
            margin-top: 10px;
            text-align: center;
            padding: 100px 40px;
            background: linear-gradient(to bottom, #00C9FF,#92FE9D );
            max-width: 1350px; /* Membatasi lebar maksimum */
            margin-left: auto; /* Mengatur margin kiri otomatis untuk pusatkan elemen */    
            margin-right: auto; /* Mengatur margin kanan otomatis untuk pusatkan elemen */
            
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .hero p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .cta-button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="" alt=""></div>
        <nav>
            <a href="#">Navigation</a>
            <a href="#">Navigation</a>
            <a href="#">Navigation</a>
            <a href="#">Navigation</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Compelling Headline Here Above the Fold</h1>
        <p>Welcome message, tagline or elevator speech. What do you serve and what do you offer them? The single most important thing you want your website visitor to know.</p>
        <a href="#" class="cta-button">CTA Button</a>
    </section>
</body>
</html>
